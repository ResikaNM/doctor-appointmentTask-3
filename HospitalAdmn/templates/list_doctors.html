<!DOCTYPE html>
<html>
<head>
    <title>List of Doctors</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <ul>
    {% for doctor in doctors %}
        <li>
            <img src="{{ doctor.profile_pic.url }}" alt="{{ doctor.name }} Profile Picture" width="100">
            <h3>{{ doctor.name }}</h3><h5>{{ doctor.speciality }}</h5>

            <form action="{% url 'book_appointment' doctor.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Book Appointment</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
